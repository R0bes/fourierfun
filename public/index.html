<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malen mit Canvas</title>
</head>
<body>
    <div class="controll-group">

        <div class="conrol-group">
            <label for="speed-slider">Speed</label>
            <input type="range" id="speed-slider" min="0" max="10">
        </div>
        <div class="conrol-group">
            <label for="input-points-checkbox">Show Input Points</label>
            <input type="checkbox" id="input-points-checkbox">
        </div>
        <div class="conrol-group">
            <label for="input-path-checkbox">Show Input Path</label>
            <input type="checkbox" id="input-path-checkbox">
        </div>
        <div class="conrol-group">
            <label for="normalized-points-checkbox">Show Normalized Points</label>
            <input type="checkbox" id="normalized-points-checkbox">
        </div>
        <div class="conrol-group">
            <label for="close-loop-checkbox">Close Loop</label>
            <input type="checkbox" id="close-loop-checkbox">
        </div>
        <div class="conrol-group">
            <label for="show-circles-checkbox">Show Circles</label>
            <input type="checkbox" id="show-circles-checkbox">
        </div>
        <div class="conrol-group">
            <label for="show-amplitudes-checkbox">Show Amplitudes</label>
            <input type="checkbox" id="show-amplitudes-checkbox">
        </div>
        <div class="conrol-group">
            <label for="show-shine-checkbox">Show Shine</label>
            <input type="checkbox" id="show-shine-checkbox">
        </div>
        <div class="conrol-group">
            <label for="alpha-slider">Alpha</label>
            <input type="range" id="alpha-slider" min="0" max="100">
        </div>
        <div class="conrol-group">
            <label for="fourier-path-checkbox">Show Fourier Path</label>
            <input type="checkbox" id="fourier-path-checkbox">
        </div>
        <div class="conrol-group">
            <label for="frequence-slider">Amount of Frequencies</label>
            <input type="range" id="frequence-slider" min="1" max="20">
        </div>
        <div class="conrol-group">
            <label for="normalized-slider">Fourier Points</label>
            <input type="range" id="normalized-slider" min="2" max="10">
        </div>
    </div>

    <div class = controll-group>
        <canvas id="canvas" width="1200" height="650" style="border:1px solid #000;"></canvas>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
